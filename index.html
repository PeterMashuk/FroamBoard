<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FroamBoard</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" href="favicon-16x16.ico" type="image/x-icon">

<body>

            <li class="nav__item"><a class="nav__link" href="#">Калькулятор</a></li>
            <li class="nav__item"><a class="nav__link" href="#">О нас</a></li>
